<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu pergonagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Choose Your Character
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/thor.png" alt="Personagem selecionado jogador 1" id="pergonagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/thor.jpg" alt="Thor">
                </li>

                <li class="personagem" id="iron-man" data-name="Iron Man">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/iron-man.jpg" alt="Iron Man">
                </li>

                <li class="personagem" id="black-widow" data-name="Black Widow">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/black-widow.jpg" alt="Black Widow">
                </li>

                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hulk.jpg" alt="Hulk">
                </li>

                <li class="personagem" id="captain-america" data-name="Captain America">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/captain-america.jpg" alt="Captain America">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/ultron.jpg" alt="Ultron">
                </li>

                <li class="personagem" id="doctor-doom" data-name="Doctor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doctor-doom.jpg" alt="Doctor Doom">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nova.jpg" alt="Nova">
                </li>

                <li class="personagem" id="phoenix" data-name="Phoenix">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/phoenix.jpg" alt="Phoenix">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/ultron.png" alt="Personagem selecionado jogador 2" id="pergonagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
